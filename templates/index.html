<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin: 20px 0;
        }

        .error.active {
            display: block;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.active {
            display: block;
        }

        .result-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .result-card h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .result-card p {
            color: #666;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .sentiment-neutral {
            background: #fff3cd;
            color: #856404;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .example-links {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .example-links h4 {
            color: #555;
            margin-bottom: 10px;
        }

        .example-links a {
            display: block;
            color: #667eea;
            text-decoration: none;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .example-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI News Summarizer</h1>
        <p class="subtitle">Extract, summarize, and analyze sentiment from any news article</p>

        <form id="analyzeForm">
            <div class="input-section">
                <label for="url">Enter News Article URL:</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    placeholder="https://example.com/news/article" 
                    required
                >
            </div>
            <button type="submit" id="submitBtn">Analyze Article</button>
        </form>

        <div class="example-links">
            <h4>Need a test URL? Try these:</h4>
            <a href="#" class="example-link" data-url="https://www.bbc.com/news">BBC News</a>
            <a href="#" class="example-link" data-url="https://www.cnn.com">CNN</a>
            <a href="#" class="example-link" data-url="https://www.reuters.com">Reuters</a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing article... This may take a moment.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-card">
                <h2 id="articleTitle"></h2>
            </div>

            <div class="result-card">
                <h3>üìù Summary</h3>
                <p id="summary"></p>
            </div>

            <div class="result-card">
                <h3>üòä Sentiment Analysis</h3>
                <div id="sentimentBadge"></div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="polarity">-</div>
                        <div class="stat-label">Polarity</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="subjectivity">-</div>
                        <div class="stat-label">Subjectivity</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="compression">-</div>
                        <div class="stat-label">Compression</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('analyzeForm');
        const urlInput = document.getElementById('url');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        // Example link click handlers
        document.querySelectorAll('.example-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                urlInput.value = e.target.dataset.url;
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            loading.classList.add('active');
            error.classList.remove('active');
            results.classList.remove('active');
            submitBtn.disabled = true;

            try {
                const formData = new FormData(form);
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Display results
                document.getElementById('articleTitle').textContent = data.title || 'Article';
                document.getElementById('summary').textContent = data.summary;
                
                // Sentiment badge
                const sentimentClass = `sentiment-${data.sentiment.toLowerCase()}`;
                document.getElementById('sentimentBadge').innerHTML = 
                    `<span class="sentiment-badge ${sentimentClass}">${data.sentiment}</span>`;
                
                // Stats
                document.getElementById('polarity').textContent = data.polarity;
                document.getElementById('subjectivity').textContent = data.subjectivity;
                
                const compressionRatio = ((1 - data.summary_length / data.original_length) * 100).toFixed(0);
                document.getElementById('compression').textContent = compressionRatio + '%';

                results.classList.add('active');
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
